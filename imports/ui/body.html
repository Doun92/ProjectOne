<template name="mainRoute">
        <h1>R.E.S.T.</h1>
       <!--{{>loginbar}}-->
        {{>login}}
        {{> coltemp}}
        <main>
            {{> Template.dynamic template=main}}
        </main>
        <br>
        <div classe="FrontPage">REST (Réseau d'Entraide Sociale pour Tous) Projet du groupe 1 pour le cours de Programmation pour Internet II : Meteor.js. Les collaborateurs sont Doun (Daniel Escoval), Aubrays (Loïc Aubrays), rerouj (Renato Diaz) et MicTs01 (John Rose). Le projet a pour but de faciliter la liaison entre une personne proposant un lit pour une nuitée et une personne sans abris par l'intermédiaire d'un travailleur social.
        </div>
</template>




<template name="accommodationsRoute">
    <body>
        <h2>Liste des logements</h2>
        {{> accommodationsList }}

        <!--temporairement -->
        <a href="ajouter-logement" class="btn btn-default">Ajouter un logement</a>
    </body>
</template>

<template name="addAccommodationRoute">
    {{#if currentUser}}
    {{> addAccommodation }}
    {{/if}}
</template>

<!-- Template host profil page -->
<template name="hostRoute">
        {{> loginButtons}}
        {{> affich_us}}
</template>
