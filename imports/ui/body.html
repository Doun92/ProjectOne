<body>
    {{> sAlert}}
</body>

<template name="mainRoute">
    {{> super_navbar}}

    {{> Template.dynamic template=home }} <!-- Special jumbotron -->

    
        <main>
            <div class="container">
                {{#if currentUser}}
                    {{#if currentUser.sw}}
                        {{> resa_notif_socialWorker_box}}
                    {{else}}
                        {{> resa_notif_host_box}}
                    {{/if}}
                {{/if}}
                {{> Template.dynamic template=main}}
            </div> 
        </main>

        <footer class="border-top container py-3 mt-5 row">
            <p class="col-md-2"><strong>© R.E.S.T.</strong><br>2018</p>
            <p>Les collaborateurs sont Doun (Daniel Escoval), Aubrays (Loïc Aubrays), rerouj (Renato Diaz) et MicTs01 (John Rose).</p>
        </footer>
    
</template>

<template name="accommodationsRoute">
    {{#if Template.subscriptionsReady}}
        {{#if isSocialWorker}}
            <body>
                <h2>Liste des logements</h2>
                {{> accommodationsList }}
            </body>
        {{else}}
            {{> lost }}
        {{/if}}
    {{/if}}
</template>

<template name="addAccommodationRoute">
        {{#if isSocialWorker}}
            {{> lost }}
        {{else}}
            {{> accommodationTemplate }}
        {{/if}}
</template>

<template name="placesListRoute">
    {{#if isSocialWorker}}
        {{> placesList}}
    {{else}}
        {{> lost }}
    {{/if}}
</template>

<!-- Template host/social worker profil page -->
<template name="profilRoute">
    {{#if Template.subscriptionsReady}}
        {{#if currentUser.sw}}
            {{> social_worker_profil}}
        {{else}}
            {{> host_profil_template}}
        {{/if}}
    {{/if}}    
</template>

<template name="calendarRoute">
    {{> calendar_template}}
</template>
<template name="emailRoute">
    {{> emailTemplate}}
</template>
<template name="lost">
    <h2>ERREUR</h2>
    <p>Faites demi-tour, la page recherchée n'existe pas ou vous n'avez pas les droits requis pour l'afficher.</p>
</template>
