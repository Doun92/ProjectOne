    {{> super_navbar}}

    <div class="container">
        <h1>R.E.S.T.</h1>
        <main>
            {{> Template.dynamic template=main}} 
        </main>
        <footer>
            <p>R.E.S.T. (Réseau d'Entraide Sociale pour Tous) Projet du groupe 1 pour le cours de Programmation pour Internet II : Meteor.js. Les collaborateurs sont Doun (Daniel Escoval), Aubrays (Loïc Aubrays), rerouj (Renato Diaz) et MicTs01 (John Rose). Le projet a pour but de faciliter la liaison entre une personne proposant un lit pour une nuitée et une personne sans abris par l'intermédiaire d'un travailleur social.</p>
        </footer>

<template name="accommodationsRoute">
        {{#if Template.subscriptionsReady}}
            {{#if isSocialWorker}}
                <body>
                    <h2>Liste des logements</h2>
                    {{> accommodationsList }}
                </body>
            {{else}}
                <h1>ERROR 404 : you're not allowed on that page</h1>
            {{/if}}
        {{/if}}
</template>

<template name="Lost">
            <h1>ERREUR 404 </h1>
            <h2>Faites demi-tour, la page recherchée n'existe pas :( </h2>
</template>


<template name="addAccommodationRoute">
        {{#if isSocialWorker}}
            <h1>ERROR 404 : you're not allowed on that page</h1>
        {{else}}
            {{> accommodationTemplate }}
        {{/if}}
</template>

<template name="placesListRoute">
    {{#if isSocialWorker}}
        {{> placesList}}
    {{else}}
        <h1>ERROR 404 : you're not allowed on that page</h1>
    {{/if}}
</template>

<!-- Template host/social worker profil page -->
<template name="profilRoute">
    {{#if Template.subscriptionsReady}}
        {{#if isSocialWorker}}
            {{> social_worker_profil}}
        {{else}}
            {{> host_profil_template}}
        {{/if}}
    {{/if}}    
</template>

<template name="registerRoute">
    {{> register}}
    {{> Template.dynamic template=second}}
</template>

<template name="calendarRoute">
    {{> calendar_template}}
</template>
