<template name="mainRoute">
    {{> super_navbar}}

    {{> Template.dynamic template=home }} {{!-- Special jumbotron --}}

    
        <main>
            <div class="container">
                {{#if isNotActiveRoute 'mainPage'}}
                    {{#if currentUser}}
                        {{#if currentUser.sw}}
                            {{> resa_notif_socialWorker_box}}
                        {{else}}
                            {{> resa_notif_host_box}}
                        {{/if}}
                    {{/if}}
                {{/if}}
                {{> Template.dynamic template=main}}
            </div> 
        </main>

        <footer class="border-top container py-3 mt-5">
            <div class="row">
                <p class="col-md-4"><strong>© R.E.S.T.</strong> &mdash; 2018</p>
                <div class="col-md-4 mb-0">
                    <h4>Team</h4>
                    <ul class="list-unstyled">
                        <li>Loïc Aubrays (<i class="fa fa-github"></i> <a href="https://github.com/Aubrays">Aubrays</a>)</li>
                        <li>Renato Diaz (<i class="fa fa-github"></i> <a href="https://github.com/rerouj">rerouj</a>)</li>
                        <li>Daniel Escoval (<i class="fa fa-github"></i> <a href="https://github.com/Doun92">Doun</a>)</li>
                        <li>John Rose (<i class="fa fa-github"></i> <a href="https://github.com/MicTs01">MicTs01</a>)</li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h4>Contacts</h4>
                    <ul class="socialElements list-unstyled">
                        <li><i class="fa fa-github"></i> <a href="https://github.com/Doun92/rest">via GitHub du projet</a></li>
                        <li><i class="fa fa-at"></i> info@rest-project.tld</li> {{!-- example of items--}}
                    </ul>
                </div>
            </div>
        </footer>
    
</template>

<template name="accommodationsRoute">
    {{#if Template.subscriptionsReady}}
        {{#if isSocialWorker}}
            <body>
                <h2>Liste des logements</h2>
                {{> accommodationsList }}
            </body>
        {{else}}
            {{> lost }}
        {{/if}}
    {{/if}}
</template>

<template name="addAccommodationRoute">
        {{#if isSocialWorker}}
            {{> lost }}
        {{else}}
            {{> accommodationTemplate }}
        {{/if}}
</template>

<template name="placesListRoute">
    {{#if isSocialWorker}}
        {{> placesList}}
    {{else}}
        {{> lost }}
    {{/if}}
</template>

<!-- Template host/social worker profil page -->
<template name="profilRoute">
    {{#if Template.subscriptionsReady}}
        {{#if currentUser.sw}}
            {{> social_worker_profil}}
        {{else}}
            {{> host_profil_template}}
        {{/if}}
    {{/if}}    
</template>

<template name="calendarRoute">
    {{> calendar_template}}
</template>
<template name="emailRoute">
    {{> emailTemplate}}
</template>
<template name="lost">
    <h2>ERREUR</h2>
    <p>Faites demi-tour, la page recherchée n'existe pas ou vous n'avez pas les droits requis pour l'afficher.</p>
</template>
