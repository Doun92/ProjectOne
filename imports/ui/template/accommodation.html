<template name="accommodationsList">
    <ul>
    {{#each accommodation }}
        <li class='adresse {{selectedAdresse}}'>{{ address }}</li>
    {{/each}}
    </ul>
</template>

<template name="addAccommodation">
    <h2>Proposition de logements</h2>
    <h1>{{actual_location}}</h1>
    <form class="addAccommodation form-horizontal">

        {{> addAddress}}


        <fieldset>
            <legend>Vous pouvez accueillir :</legend>
            <div class="form-group">
                <label for="availablePlaces">Nombre de personnes</label>
                <input type="number" name="availablePlaces" id="availablePlaces">
            </div>

            <div class="checkbox">
                <label for="family"><input type="checkbox" name="criteria" id="family" value="family" checked> Famille</label> 
            </div>
            <div class="checkbox">
                <label for="single"><input type="checkbox" name="criteria" id="single" value="single" checked>Célibataire</label>
            </div>
            <div class="checkbox">
                <label for="man"><input type="checkbox" name="criteria" id="man" value="man" checked>Homme</label>
            </div>
            <div class="checkbox">
                <label for="woman"><input type="checkbox" name="criteria" id="woman" value="woman" checked>Femme</label> 
            </div>
        </fieldset>

        <fieldset>
            <legend>À quel période ?</legend>
            {{> calendar_template}}

            <input type="checkbox" name="allTime" id="allTime" value="allTime" checked> <label for="allTime">En tout temps</label><br>
            du <input type="date" name="startDate" id="startDate" disabled>
            au <input type="date" name="endDate" id="endDate" disabled><br>
            <label for="callHour">Dernière heure d'appel</label>
            <input type="number" name="callHour" id="callHour">
        </fieldset>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea><br>
        <button class="btn btn-default" value="submit" type="submit">Terminer</button>
    </form>
</template>

<template name="addAddress">

    <fieldset>
        <legend>Ajouter une adresse</legend>
        <div class="form-group">
            <label for="address">Adresse du logement</label> 
            <input type="text" name="address" id="address" placeholder="Adresse">
        </div>

        <div class="form-group">
            <label for="num">N°</label> 
            <input type="text" name="location_number" id="location_number" placeholder="Numéro">
        </div>

        <div class="form-group">
            <label for="additionalAddress">Complément d'adresse</label>
            <input type="text" name="additionalAddress" id="additionalAddress" placeholder="Complément d'adresse">
        </div>

        <div class="form-group">
            <label for="zipCode">NPA</label>
            <input type="number" name="zipCode" id="zipCode" placeholder="NPA">
        </div>
        <div class="form-group">
            <label for="location">Localité</label>
            <input type="text" name="location" id="location" placeholder="Localité">
        </div>
    </fieldset>
</template>
