<template name="host_profil_template">
    {{#if currentUser}}
    <h1>Vos informations personnelles</h1>
        <dl>
            <dt>Prénom Nom</dt>
            <dd>{{firstname}} {{lastname}}</dd>
            <dt>Adresse e-mail</dt>
            <dd>{{mail}}</dd>
            <dt>Adresse</dt>
            <dd>{{#if userAdress}}{{userAddress}}{{else}}Aucune adresse enregistrée{{/if}}</dd>
            <dt>Téléphone de l'accueillant</dt>
            <dd>{{phone}}</dd>
            <dt>Vous proposez : </dt>
            <dd>x places</dd>
        </dl>
        <a href="ajouter-logement" class="btn btn-secondary">Ajouter un logement</a>

        <form class="profilForm">
        <div class="row">
        <div class="col-md-7 col-sm-6 col-xs-12">
            <h3> Modifier votre profil</h3>
            <label for="mail">Email:</label><br>
            <input type="text" name="mail" value="{{mail}}" required><br>
            <label>Prénom:</label><br>
            <input type="text" name="firstname" value="{{firstname}}" required><br>
            <label>Nom:</label><br>
            <input type="text" name="lastname" value="{{lastname}}" required><br>
        </div>

        <div class="col-md-5 col-sm-6 col-xs-12">
        <h3>Modifier votre adresse</h3>
            <label>Adresse:</label><br>
            <input type="text" name="address" value="{{address}}" required><br>

            <label>N° de rue:</label><br>
            <input type="text" name="number" value="{{number}}" required><br>

            <label>Numéro postal:</label><br>
            <input type="text" name="postcode" value="{{postCode}}" required><br>

            <label>Ville:</label><br>
            <input type="text" name="city" value="{{city}}" required><br>

            <label>Numéro de téléphone:</label><br>
            <input type="text" name="phone" value="{{phone}}" required><br>

        </div>
    </div>

        <button class="submit btn btn-primary" value="submit" type="submit" >Mettre à jour votre Profil</button>

        <br>
        <br>
        <br>
            <button id="delete-button" type="button" class="btn btn-danger">Supprimer compte</button>
        </form>
        <div>{{> resaNotifBox}}</div>
    {{/if}}
    
</template>
