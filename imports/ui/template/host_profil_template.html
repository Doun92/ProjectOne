<template name="host_profil_template">
    {{#if currentUser}}
    <h1>Vos informations : résumé </h1>
        <p>
            Adresse mail de l'accueillant : {{mail}}<br>
            Prénom de l'accueillant : {{firstname}}<br>
            Nom de l'accueillant : {{lastname}}<br>
            Adresse de l'accueillant : {{userAddress}}<br>
            Téléphone de l'accueillant : {{phone}}
        </p>
        <a href="ajouter-logement" class="btn btn-default">Ajouter un logement</a>

        <form class="profilForm">
            <label for="mail">Email:</label><br>
            <input type="text" name="mail" value="{{mail}}"><br>

            <label>Prénom:</label><br>
            <input type="text" name="firstname" value="{{firstname}}"><br>

            <label>Nom:</label><br>
            <input type="text" name="lastname" value="{{#if Template.subscriptionsReady}}{{lastname}}{{else}}champ obligatoire{{/if}}"><br>

            <label>Adresse:</label><br>
            <input type="text" name="address" value="{{address}}"><br>

            <label>Numéro postal:</label><br>
            <input type="text" name="postcode" value="{{postCode}}"><br>

            <label>Ville:</label><br>
            <input type="text" name="city" value="{{city}}"><br>

            <label>Numéro de téléphone:</label><br>
            <input type="text" name="phone" value="{{phone}}"><br>
            
            <br>
            <button class="submit" value="submit" type="submit">Modifier</button>
        </form>
    {{/if}}
</template>
