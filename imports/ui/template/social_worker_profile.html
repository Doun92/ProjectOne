<template name="social_worker_profil">
    {{#if currentUser}}

    <div class='row my-3'>
            <div class='col-sm-6 col-md-6'>
                <form class="profilPic">
                    <img id="profilePic" src="HoldingHands.jpg" alt="" class="profile-pic centered-and-cropped mx-auto d-block" width="200" height="200">
                    <div class="input-group px-md-5 mt-3 mx-auto">
                            <div class="custom-file">
                                <label class="custom-file-label" for="profilePic-input">Choisissez un fichier</label>
                                <input type="file" class="custom-file-input" id="profilePic-input" accept='image/*'>
                            </div>
                            <div class="input-group-append">
                                <button class="btn btn-dark" id="submit-profile-pic" type="submit">Changer de photo</button>
                            </div>
                        </div>
                    </form>
                </div>
            <div class='col-sm-6'>
                <h2>Vos informations personnelles</h2>
            <dl>
                <dt>Prénom Nom</dt>
                <dd>{{firstname}} {{lastname}}</dd>
                <dt>Institution</dt>
                <dd>{{institute}}</dd>
                <dt>Adresse e-mail</dt>
                <dd>{{mail}}</dd>
                <dt>Téléphone</dt>
                <dd>{{phone}}</dd>
            </dl>
        </div>
    </div>
    <div class="mt-5 row">
        <div class="col-md-6">
            <h2>Modifier vos informations</h2>

            <form class="profilForm ">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="mail">E-mail</label>
                        <input type="text" class="form-control" name="mail" value="{{mail}}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Téléphone</label>
                        <input type="text" class="form-control" name="newPhoneNumber" value="{{phone}}" required>
                    </div>
                </div>

                <button class='submit btn btn-dark' value='submit' type='submit'>Modifier</button>
            </form>
        </div>

        <div class="w-100 d-none d-md-block">
        </div>

        <div class="mt-sm-5 col-md-6">
            <h2>Modifier votre mot de passe</h2>
    
            <form id="modify-password-form">
                <div class="form-group">
                        <label>Ancien mot de passe</label><br>
                        <input type="password" class="form-control" id="oldPassword">
                </div>
                <div class="form-group">
                        <label>Nouveau mot de passe</label><br>
                        <input type="password" class="form-control" id="newPassword">
                        <p class="form-text pl-2 mb-0 text-muted">Doit contenir min. 6 caractères</p>
                </div>
                <div class="form-group">
                        <label>Répéter le mot de passe</label><br>
                        <input type="password" class="form-control" id="newPasswordRepeat">
                </div>
                <button type="submit" class="btn btn-dark">Modifier votre mot de passe</button>
            </form>
        </div>
    </div>
    {{/if}}
</template>
