<template name="social_worker_profil">
    {{#if currentUser}}
            <h2>Bonjour {{test}} {{lastname}}</h2>
            <h3>Institution : <b>{{institute}}</b> </h3>
            <p>Téléphone : <u>{{phoneNumber}}</u> </p>
            <p>Adresse e-mail : <u>{{mail}}</u></p>
        <br>
        <br>
        <br>
        <h2>Modification des données</h2>
    <form class="profilPic">
            <label type="text"><h4>Photo de profil</h4></label>
            <br>
            <img id="profilePic" src="oldHands.jpg" alt="" class="profile-pic centered-and-cropped" width="200" height="200">
            <input class="btn" type="file" id="profilePic-input" accept="image/*">
            <button class="btn" id="submit-profile-pic" type="submit">Oui!</button>
    </form>
    <form class="profilForm">
            <h3>Email:</h3>
                <input type='text' name='email' value='{{mail}}'>
            <h3>Numéro de téléphone professionnel</h3>
                <input type='text' name='newPhoneNumber' value='{{phoneNumber}}'>
            <br>
        <button class='submit' value='submit' type='submit'>Modifier</button>
    </form>   
    {{/if}}
</template>
