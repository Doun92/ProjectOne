<template name="register_social_worker">
<form class="registerForm">
    <h1>Inscription Travailleur Social</h1>

    <label>Votre adresse Email</label><br>
    <input type="email" placeholder="Adresse Email" id="email" /><br>

    <label>Votre prénom</label><br>
    <input type="text" placeholder="Prénom" id="firstname" required/><br>

    <label>Votre nom</label><br>
    <input type="text" placeholder="Nom" id="lastname" required/><br>

    <label>Votre institution</label><br>
    <input type="text" placeholder="Votre organisation" id="institute" required/><br>

    <label>Votre numéro de téléphone professionnel</label><br>
    <input type="text" placeholder="Numéro" id="phoneNumber" required /><br>

    <label>Votre mot de passe</label><br>
    <input type="password" placeholder="Mot de passe" id="password" required /><br>

    <label>Confirmer votre mot de passe</label><br>
    <input type="password" placeholder="Confirmer votre mot de passe" id="passwordAgain" required /><br>
        
    <button id="register-button" type="submit">S'inscrire</button>
</form>
</template>

<template name="register">
<form class="registerForm">
    <h1>Inscription Accueillant</h1>
    <label>Votre adresse Email</label><br>
    <input type="email" placeholder="Adresse Email" id="email" required/><br>

    <label>Votre prénom</label><br>
    <input type="text" placeholder="Prénom" id="firstname" required/><br>

    <label>Votre nom</label><br>
    <input type="text" placeholder="Nom" id="lastname" required /><br>

    <label>Votre mot de passe</label><br>
    <input type="password" placeholder="Mot de passe" id="password" required /><br>

    <label>Confirmer votre mot de passe</label><br>
    <input type="password" placeholder="Confirmer votre mot de passe" id="passwordAgain" required /><br>
                
    <button id="register-button" type="submit" >S'inscrire</button>
</form>
</template>

<template name="super_register_form">
    <h1>Inscription all</h1>
    <form class="registerForm">
    <label>Nom</label><br>
    <input type="text" placeholder="Nom" id="lastname" /><br>

    <label>Prénom</label><br>
    <input type="text" placeholder="Prénom" id="firstname" /><br>

    <label>Adresse Email</label><br>
    <input type="email" placeholder="Adresse Email" id="email" /><br>

    <label>Numéro de téléphone</label><br>
    <input type="text" placeholder="Numéro" id="phoneNumber" /><br>

    {{> Template.dynamic template=swSubscribe }}

    <label>Mot de passe</label><br>
    <input type="password" placeholder="Mot de passe" id="password" /><br>

    <label>Confirmer votre mot de passe</label><br>
    <input type="password" placeholder="Confirmer votre mot de passe" id="passwordAgain" /><br>
        
    <button id="register-button" type="submit">S'inscrire</button>
    </form>
</template>

<template name="sw_subscribe">
    <label>Institution</label><br>
    <input type="text" placeholder="Votre organisation" id="institute" /><br>
</template>
