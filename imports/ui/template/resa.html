<template name="resa">
    {{#if isPending}}
        {{#if isTheReserver}}
        <button class="btn btn-outline-secondary btn-sm" disabled>En attente...</button>
        {{else}}
        <button class="btn btn-outline-secondary btn-sm" disabled>En réservation...</button>
        {{/if}}
    {{else}}
    <button id="reservate" class="btn btn-primary">Réserver</button>
    {{/if}}
</template>

<template name="resa_notif_host_box">
    {{#if notif}}
    <div class="alert alert-primary row align-items-center">
        Vous avez une demande d'accueil.
        <div class="btn-group pl-5" role="group" aria-label="Décider">
            <button type="button" id="acceptButton" class="btn btn-success">Accepter</button>
            <button type="button" id="declineButton" class="btn btn-secondary">Refuser</button>
        </div>
            
    </div>
    {{/if}}
</template>

<template name="resa_notif_socialWorker_box fade show">
        {{#if notif}}
        <div class="alert alert-primary">
            {{firstname}} {{lastname}} a validé votre réservation.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>       
        </div>
        {{/if}}
    </template>
