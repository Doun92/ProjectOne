<template name="placesList">
        <ul>           
        {{#each day }}
            <div>
                <li class='adresse'>
                    Places disponibles : {{ availablePlaces }}
                    <br>
                    {{ address }} {{ additionalAddress }}, {{ zipCode }} {{ location }} {{ locNumber }}
                    <br>
                    {{ firstname }} {{ lastname }}, {{ mail }} {{ phone }}
                </li>
            </div>
        {{/each}}
        </ul>
</template>
