<template name="placesList">
        <ul>           
        {{#each places }}
            <div>
                <li class='adresse {{selectedAdresse}}'>
                    {{ address }} {{additionalAddress}}, {{zipCode}} {{location}} {{loc_number}}
                    <br>{{firstname}} {{lastname}} {{mail}} {{phone}}
                </li>
            </div>
        {{/each}}
        </ul>
</template>
