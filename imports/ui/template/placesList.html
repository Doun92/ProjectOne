<!--placesList template dispay every places available 
    on the accommodation collection (Meteor.Accommodation)
-->

<template name="places_list">
    {{#if currentUser}}
    <h1>Liste de logements disponibles aujourd'hui</h1>
    
        {{#if Template.subscriptionsReady}}
        {{#if places}}
            <div class="placesList">
            {{#each places}}
                {{> places_list_item}}
            {{/each}}
            </div>
        {{else}}
            <p>Aucun logement disponible pour le moment.</p>
        {{/if}}
        
        <div id='card'></div>
        {{/if}}
    {{else}}
        {{> lost}}
    {{/if}}
    
   
</template>

<template name="places_list_item">
    <div class="row align-items-center my-2 bg-white rounded py-3">
        <div class="col-md-6">
            <p class="address m-0"><i class="fa fa-home"></i> {{zipCode}} {{ location }}, {{ address }} {{locNumber}}</p>
            <p class="m-0"><i class="fa fa-user"></i> <a>{{ lastname }} {{ firstname }}</a></p>
        </div>
        <div class="col-md-3 col-sm-6"><i class="fa fa-phone fs-large"></i> <a href="tel:{{phone}}">{{phone}}</a></div>
        <div class="col-md-3 col-sm-6 text-sm-right">{{> resa}}</div>

    </div>
</template>
