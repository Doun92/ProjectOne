<template name="places_list">
    {{#if currentUser}}
    <h1>Liste de logements disponibles</h1>
    
        {{#if Template.subscriptionsReady}}
        {{#if places}}
            <div class="placesList">
            {{#each places}}
                {{> places_list_item}}
            {{/each}}
            </div>
        {{else}}
            <p>Aucun logement disponible pour le moment.</p>
        {{/if}}
        
        <div id='card'></div>
        {{/if}}
    {{else}}
        {{> lost}}
    {{/if}}
    
   
</template>

<template name="places_list_item">
    <div class="row border align-items-center">
        <div class="col-md-6">
            <p class="address"><i class="fa fa-home"></i> {{zipCode}} {{ location }}, {{ address }} {{locNumber}}</p>
            <p><i class="fa fa-user"></i> <a>{{ lastname }} {{ firstname }}</a></p>
        </div>
        <div class="col-md-3"><i class="fa fa-phone fs-large"></i> <a href="tel:{{phone}}">{{phone}}</a></div>
        <div class="col-md-3 text-md-right">{{> resa}}</div>

    </div>
</template>
