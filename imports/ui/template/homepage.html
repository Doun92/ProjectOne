<template name="homepage">
    <div class="jumbotron mt-5">
        <div class="container bg-opacity p-5"> 
                <h1>Réseau d'Entraide Sociale pour Tous</h1>
                <p class='lead'>Envie d'aider une personne sans abri ?</p>
                <hr class='my-4'>
                    <p class='home'>La nuit est une période difficile pour de nombreuses personnes sans domicile fixe, en proposant un lit pour une nuit, vous réchaufferez le coeur d'une personne dans le besoin.<br>
                        Pas d'inquiétude, vous ne serez pas seul, un.e travailleur.euse social.e fera le lien entre vous et la personne que vous aiderez. <br>
                        Un suivi professionnel pour chaque nuitée vous sera proposé.</p>
                        <p>N'attendez pas pour réchauffer le coeur de ceux qui en besoin !</p>
                {{#if currentUser}} 
                    <a class="btn btn-dark btn-lg" role="button"
                    href="{{pathFor 'profil_utilisateur'}}">Proposez un lit !</a>
                {{else}}
                    <a class="btn btn-dark btn-lg" role="button"
                        href="{{pathFor 'inscription'}}">Proposez un lit !</a>
                {{/if}}
                
        </div>
    </div>
    <!-- Step by step guide to show how easy and secure it is. -->
    <div class="container p-md-5 p-sm-3"> 
        <h2>Comment ça marche ?</h2>
        <div>C'est facile, pour proposer un lit ou un canapé à une personne dans le besoin il vous suffit de suivre ces 3 étapes: </div>
        <div class="container p-md-5 p-sm-3">
            <div class="row">
                <div class="col-sm-2">
                <img src="Inscription.png" alt="" class="img-fluid">
                </div>
                <div class="col-sm-8">
                    <h3>S'inscrire</h3>
                    <p>Tout d'abord, inscrivez-vous à la plateforme - en tant qu'<a href="/inscription">accueillant.e </a> si vous êtes intéressé.e.s à proposer un lit, ou en tant que <a href="/inscription_ts">travaileur.euse social.e</a>, pour . </p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-2">
                    <img src="Callendar.png" alt="" class="img-fluid">
                </div>
                <div class="col-sm-8">
                    <h3>Entrer une adresse et sélectionner les dates</h3>
                    <p class=''>Ajoutez simplement l'adresse et les dates que vous souhaitez proposer. Pas d'inquiétudes, vos informations seront en sécurité et vous pouvez à tout moment annuler une proposition de logement.</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-2">
                    <img src="Open.png" alt="" class="img-fluid">
                </div>
                <div class="col-sm-8">
                    <h3>Confirmer</h3>
                    <p class=''>Si quelqu'un est dans le besoin, un.e de nos travailleur.euse.s sociaux.ales vous contactera directement. Il vous suffira alors de donner votre accord ou non.</p>
                </div>
            </div>
        </div>
    </div>
</template>
